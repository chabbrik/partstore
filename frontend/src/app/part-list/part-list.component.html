<mat-form-field>
  <mat-label>Paie≈°ka</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<button mat-button color="primary" (click)="toggle('BMW')">BMW</button>
<button mat-button color="primary" (click)="toggle('Audi')">Audi</button>
<button mat-button color="primary" (click)="toggle('VW')">VW</button>

<table mat-table
       matSort
       [dataSource]="dataSource"
       multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{title[column]}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.position}} </div>
          <div class="example-element-symbol"> {{element.symbol}} </div>
          <div class="example-element-name"> {{element.name}} </div>
          <div class="example-element-weight"> {{element.weight}} </div>
        </div>
        <div class="example-element-description">
          {{element.description}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)="addToCart(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!--  <tr mat-row *matRowDef="let element; columns: displayedColumns;"-->
  <!--      class="example-element-row"-->

  <!--      (click)="expandedElement = expandedElement === element ? null : element">-->
  <!--  </tr>-->
  <!--  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>-->
</table>
