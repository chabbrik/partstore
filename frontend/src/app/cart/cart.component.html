<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Pavadinimas </th>
      <td mat-cell *matCellDef="let transaction">{{transaction.item}} ALLAAL </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Kiekis </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="finalPrice">
        <th mat-header-cell *matHeaderCellDef> Kaina </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.item.finalPrice | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

      <!-- Brand Column -->
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> MarkÄ— </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.item.brand}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Year Column -->
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.item.year}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
